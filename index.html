<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work to do</title>
    <link rel="icon" type="image/x-icon" href="./image/icons.png">
    <link rel="stylesheet" href="overide.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    
  <!-- Converting the menu item into a modal box -->
  <dialog id="myDialog">
      <!-- Setup -->
      <form action="#" class="form" id="userSetting"name="form">
        <div class="input-box closemodal">
          <h2>App setting</h2>
          <svg id="closemodal" viewBox="0 0 24 24"><path class="cls-1" d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm4.707,14.293a1,1,0,1,1-1.414,1.414L12,13.414,8.707,16.707a1,1,0,1,1-1.414-1.414L10.586,12,7.293,8.707A1,1,0,1,1,8.707,7.293L12,10.586l3.293-3.293a1,1,0,1,1,1.414,1.414L13.414,12Z"/></svg>
        </div>
        <div class="input-sets">
          <!-- user setting -->
        <div class="input-box">
          <!-- Total number of hours the timer is to be ran -->
          <label class="input-title"> Timer hours </label>
          <input
            type="number"
            name="countdownto"
            id="countdownto"
            min="0"
            max="24"
            class="addNewItem"
            required
          />
        </div>
        <!-- Total number of intervals until the timer is ran -->
        <div class="input-box">
          <label class="input-title"> Timer Minutes </label>
          <input
            type="number"
            name="countdowntomin"
            id="countdowntomin"
            min="0"
            max="59"
            class="addNewItem"
          />
        </div>
        <div class="input-box">
          <label class="input-title"> Break time (min) </label>
          <input
            type="number"
            name="breaktime"
            id="breaktime"
            min="1"
            max="59"
            class="addNewItem"
          />
        </div>
      
        <!-- Total number of intervals until the timer is ran -->
        <div class="input-box">
          <label class="input-title"> Breaks planned </label>
          <input type="number" name="breakbtw" class="addNewItem" id="breakbtw" min="0" max="5" />
        </div>
        <!-- Total number of intervals until the timer is ran -->
        <div class="input-box repeatTimer">

          <label class="container"> 
           Repeat Timer
            <input type="checkbox" id="repeatTimer">
            <span class="checkmark"></span>
          </label>
        </div>
        </div>
        <!-- Action button -->
        <div class="actionbtn">
          <button type="submit" class="btn-primary">Apply</button>
          <button type="reset" class="btn-secondary">Reset</button>
        </div>
      </form>
  </dialog>
  <div class="menubtn">
    <img src="./image/hand.svg" alt="hand" class="hand" />
  </div>

    <!-- Main content -->
    <main>
      <div class="main-container brand">Work Todo</div>
      <div class="main-container content">
        <!-- App brand -->
        <!-- Flip timer  -->
        <div class="flip-clock">
          <div class="segments">
            <div class="segment">
              <div class="section-title">Hours</div>
              <div class="section-counter">
                <div class="flip-card" data-hours-tens>
                  <div class="flip-top">0</div>
                  <div class="flip-bottom">0</div>
                </div>
                <div class="flip-card" data-hours-ones>
                  <div class="flip-top">0</div>
                  <div class="flip-bottom">0</div>
                </div>
              </div>
            </div>
            <div class="segment">
              <div class="section-title">minutes</div>
              <div class="section-counter">
                <div class="flip-card" data-minutes-tens>
                  <div class="flip-top">0</div>
                  <div class="flip-bottom">0</div>
                </div>
                <div class="flip-card" data-minutes-ones>
                  <div class="flip-top">0</div>
                  <div class="flip-bottom">0</div>
                </div>
              </div>
            </div>
            <div class="segment">
              <div class="section-title">seconds</div>
              <div class="section-counter">
                <div class="flip-card" data-seconds-tens>
                  <div class="flip-top">0</div>
                  <div class="flip-bottom">0</div>
                </div>
                <div class="flip-card" data-seconds-ones>
                  <div class="flip-top">0</div>
                  <div class="flip-bottom">0</div>
                </div>
              </div>
            </div>
          </div>
          <div class="count-action">
            <p id="countendat"></p>
            <!-- <div class="progress-border">
              <div class="progress-inner"></div>
            </div> -->
          </div>
        </div>
        <!-- To do list -->
        <div class="todolists">
          <!-- todo lists {currently only 5 is allowed} -->
          <div class="container-todolist">
            <form action="#" class="todolist" id="todolist">
              <!-- <input type="text" class="addNewItem" /> -->
              <input type="text" class="addNewItem" id="todoinput" placeholder="Type here to add new item" autocomplete="off" required>
              <input type="number" class="addNewItem timeinp" id="todoTimer"  min="0" max="24" placeholder="hour" required>
              <input type="number" class="addNewItem timeinp" id="todoTimermin"  min="0" max="59" placeholder="minutes" required>
              <!-- <input type="datetime-local" name=""class="addNewItemdate" required> -->
              <button class="addlist" type="submit">
                <svg
                  width="22"
                  height="22"
                  viewBox="0 0 22 22"
                  fill="none"
                >
                  <path
                    d="M20.3125 8.59375H13.2812V1.5625C13.2812 0.699707 12.5815 0 11.7188 0H10.1562C9.29346 0 8.59375 0.699707 8.59375 1.5625V8.59375H1.5625C0.699707 8.59375 0 9.29346 0 10.1562V11.7188C0 12.5815 0.699707 13.2812 1.5625 13.2812H8.59375V20.3125C8.59375 21.1753 9.29346 21.875 10.1562 21.875H11.7188C12.5815 21.875 13.2812 21.1753 13.2812 20.3125V13.2812H20.3125C21.1753 13.2812 21.875 12.5815 21.875 11.7188V10.1562C21.875 9.29346 21.1753 8.59375 20.3125 8.59375Z"
                  />
                </svg>
              </button>
            </form action="#">
            <div class="todo-items">
              
            </div>
          </div>
        </div>
      </div>
      <template class="template">
        <div class="todo-item">
               
          <label class="container"> 
            <div class="trail-content">
            <span class="trail--data">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaini</span>
            <p class="trail-timer">Time to be spent: <span class="trail-content--timer">1.24hr</span></p>
          </div>
            <input type="checkbox" >
            <span class="checkmark"></span>
          </label>
        </div>
      </template>
    </main>

    <script src="overide.js"></script>
  </body>
</html>
